patch:
  # [app_options]
  # 针对特定应用的设置
  app_options:
    cmd.exe:
      ascii_mode: true
    idea64.exe:
      ascii_mode: true
    Code.exe:
      ascii_mode: true
      vim_mode: true
    Obsidian.exe:
      ascii_mode: true
      vim_mode: true
    Cursor.exe:
      ascii_mode: true
      vim_mode: true
    Windsurf.exe:
      ascii_mode: true
      vim_mode: true
    firefox.exe:
      inline_preedit: true # 行内显示预编辑区：规避 <https://github.com/rime/weasel/issues/946>
    WindowsTerminal.exe:
      ascii_mode: true
    # cmd.exe:               # 带 .exe 的进程名：Weasel 15.0 及之前版本须小写; PR #1049 合并后释出的版本大小写不敏感
    #   ascii_mode: true     # 英文模式
    # conhost.exe:
    #   ascii_mode: true
    # windowsterminal.exe:
    #   ascii_mode: true
    # wt.exe:
    #   ascii_mode: true
    # pwsh.exe:
    #   ascii_mode: true
    # powershell.exe:
    #   ascii_mode: true
    # mintty.exe:
    #   ascii_mode: true
    # nvim-qt.exe:
    #   ascii_mode: true
    #   vim_mode: true       # vim 模式, Esc <C-c> <C-[> 切换到 ascii 状态
  # [End of <app_options>]

  # [global settings]
  show_notifications: true # 是否显示状态变化的通知：true；false；option_list（方案内的开头 option）
  show_notifications_time: 1200 # 通知显示的时间，单位 ms
  global_ascii: true # 切换为 ascii 模式时，是否影响所有窗口：true；false
  # [End of <global settings>]

  # [style]
  # 字体；候选项、候选窗口的行为、布局及样式
  style:
    color_scheme: mint_dark_blue # 默认配色方案

    # 全局字体
    # 格式：字体1:起始码位:结束码位:字重:字形,字体2……，字体会依次 fallback
    # 详细设定请参考 <https://github.com/rime/weasel/wiki/字體設定>
    font_face: "霞鹜文楷"
    label_font_face: "霞鹜文楷" # 标签字体
    comment_font_face: "霞鹜文楷" # 注释字体
    font_point: 14 # 全局字体字号
    label_font_point: 14 # 标签字体字号，不设定 fallback 到 font_point
    comment_font_point: 14 # 注释字体字号，不设定 fallback 到 font_point

    inline_preedit: false # 行内显示预编辑区：true；false
    preedit_type: composition # 预编辑区内容：composition（编码）； preview（选中的候选）；preview_all（全部候选）

    fullscreen: false # 候选窗口全屏显示：true；false
    horizontal: false # 候选项横排：true；false
    vertical_text: false # 竖排文本：true；false
    # text_orientation: horizontal           # 文本排列方向，效果和 `vertical_text` 相同：horizontal；vertical
    vertical_text_left_to_right: true # 竖排方向是否从左到右：true；false
    vertical_text_with_wrap: false # 文本竖排模式下，自动换行：true；false
    vertical_auto_reverse: false # 文本竖排模式下，候选窗口位于光标上方时倒序排列：true；false

    label_format: "%s." # 标签字符：例如 %s. 效果为 1. 2. 3. ....
    mark_text: "" # 标记字符，显示在选中的候选标签前，需要在配色方案中指定颜色；如该项为空字符串 "" 而配色方案中 hilited_mark_color 非透明色，则显示 Windows 11 输入法风格标记
    ascii_tip_follow_cursor: true # 切换 ASCII 模式时，提示跟随鼠标，而非输入光标
    enhanced_position: true # 无法定位候选框时，在窗口左上角显示候选框：true；false
    display_tray_icon: false # 托盘显示独立于语言栏的额外图标：true；false
    antialias_mode: default # 次像素反锯齿设定：default；force_dword；cleartype；grayscale；aliased
    candidate_abbreviate_length: 30 # 候选项略写，超过此数字则用省略号代替。设置为 0 则不启用此功能
    # mouse_hover_ms: 0                      # ! 已弃用。鼠标悬停选词响应时间（ms），设置为 0 时禁用该功能
    hover_type: none # 鼠标在候选窗口悬停时：none（无动作）；hilite（选中鼠标下的候选）；semi_hilite（高亮鼠标下的候选）

    paging_on_scroll: false # 在候选窗口上滑动滚轮的行为：true（翻页）；false （选中下一个候选）
    click_to_capture: false # 鼠标点击候选项，创建截图：true；false

    layout:
      baseline: 0 # 0 - 100，字号百分比。<https://github.com/rime/weasel/pull/1177>
      linespacing: 0 # 0 - 100，字号百分比。与 baseline 一同设置可解决字体跳动问题，设置为 0 为禁用
      align_type: center # 标签、候选文字、注解文字之间的相对对齐方式：top ; center ; bottom
      max_height: 2800 # 候选框最大高度，文本竖排模式下如高度超此尺寸则换列显示候选，设置为 0 不启用此功能
      max_width: 2800 # 候选框最大宽度，horizontal 布局如宽超此尺寸则换行显示候选，设置为 0 不启用此功能
      min_height: 0 # 候选框最小高度
      min_width: 80 # 候选框最小宽度
      border_width: 1 # 边框宽度；又名 border
      margin_x: 12 # 主体元素和候选框的左右边距；为负值时，不显示候选框
      margin_y: 12 # 主体元素的上下边距；为负值时，不显示候选框
      spacing: 18 # inline_preedit 为否时，编码区域和候选区域的间距
      candidate_spacing: 15 # 候选项之间的间距
      line_spacing: 5
      hilite_spacing: 10 # 候选项和相应标签的间距
      hilite_padding: 5 # 高亮区域和内部文字的间距，影响高亮区域大小
      # hilite_padding_x: 8                  # 高亮区域和内部文字的左右间距，如无特殊指定则依 hilite_padding 设置
      # hilite_padding_y: 8                  # 高亮区域和内部文字的上下间距，如无特殊指定则依 hilite_padding 设置
      shadow_radius: 8 # 阴影区域半径，为 0 不显示阴影；需要同时在配色方案中指定非透明的阴影颜色
      shadow_offset_x: -8 # 阴影左右偏移距离
      shadow_offset_y: 8 # 阴影上下偏移距离
      corner_radius: 8 # 候选窗口圆角半径
      round_corner: 8 # 候选背景色块圆角半径，又名 hilited_corner_radius
      # type: vertical                       # 布局设置，效果和 style 下的设置相同：
      # horizontal（横向）；vertical（竖向） ; vertical_text（竖排文本） ; vertical+fullscreen（全屏） ; horizontal+fullscreen（横向全屏）

  preset_color_schemes/+:
    # 以下是一个配色方案示例
    nord: # 在 `style/color_schema` 指定的配色方案值
      name: "远山／Nord" # 方案设置中显示的配色名称
      author: Mirtle # 配色作者名称
      color_format: rgba # 颜色格式：argb（0xaarrggbb）；rgba（0xrrggbbaa）；abgr（0xaabbggrr 默认）
      # 默认配色
      text_color: 0x2E3440 # 文字
      shadow_color: 0x000000b4 # 阴影
      label_color: 0x4C566A # 标签
      comment_text_color: 0xD08770 # 注释
      border_color: 0xECEFF4 # 边框
      back_color: 0xECEFF4 # 背景
      # 普通候选项配色
      candidate_back_color: 0xECEFF4 # 背景
      # candidate_border_color:                # 边框
      # candidate_shadow_color:                # 阴影
      candidate_text_color: 0x2E3440 # 文字
      # 编码区域配色
      hilited_text_color: 0x000000 # 文字
      hilited_back_color: 0xEBCB8B # 背景
      # hilited_shadow_color:                  # 阴影
      # 选中的候选区域配色
      hilited_mark_color: 0xBF616A # 标签前的标记
      hilited_label_color: 0x4C566A # 标签
      hilited_comment_text_color: 0xBF616A # 注释
      hilited_candidate_text_color: 0x2E3440 # 文字
      hilited_candidate_border_color: 0x8FBCBB # 边框
      hilited_candidate_back_color: 0x8FBCBB # 背景
      # hilited_candidate_shadow_color:        # 阴影
      # inline_preedit: false 时翻页箭头颜色，不设置则不显示箭头
      # nextpage_color: 0x000000               # 下一页
      # prevpage_color: 0x000000               # 上一页

    mint_light_blue:
      name: "蓝水鸭／Mint Light Blue"
      author: Mintimate <"Mintimate's Blog">
      text_color: 0x6495ed # 拼音串
      back_color: 0xefefef # 背景
      label_color: 0xcac9c8 # 预选栏编号颜色
      border_color: 0xefefef # 边框
      shadow_color: 0xb4000000
      comment_text_color: 0xcac9c8 # 注解文字
      candidate_text_color: 0x424242 # 非第一候选项
      hilited_text_color: 0xed9564 # 拼音串高亮
      hilited_back_color: 0xefefef # 拼音串高亮背景
      hilited_candidate_back_color: 0xed9564 # 第一候选项背景
      hilited_candidate_text_color: 0xefefef # 第一候选项
      hilited_candidate_label_color: 0xcac9c8 # 第一候选项编号颜色
      hilited_label_color: 0xcac9c8 # 第一候选项编号颜色
      hilited_comment_text_color: 0xefefef # 注解文字高亮

    mint_dark_blue:
      name: "黑水鸭／Mint Dark Blue"
      author: Mintimate <"Mintimate's Blog">
      text_color: 0x6495ed # 拼音串
      back_color: 0x424242 # 背景
      label_color: 0xefefef # 预选栏编号颜色
      border_color: 0x424242 # 边框
      shadow_color: 0xb4000000
      comment_text_color: 0xefefef # 注解文字
      candidate_text_color: 0xefefef # 非第一候选项
      hilited_text_color: 0xc6c01a # 拼音串高亮
      hilited_back_color: 0x424242 # 拼音串高亮背景
      hilited_candidate_back_color: 0xc6c01a # 第一候选项背景
      hilited_candidate_text_color: 0xefefef # 第一候选项
      hilited_candidate_label_color: 0xffffff # 第一候选项编号颜色
      hilited_label_color: 0xffffff # 第一候选项编号颜色
      hilited_comment_text_color: 0xffffff # 注解文字高亮

    mint_light_green:
      name: "碧皓青／Mint Light Green"
      author: Mintimate <"Mintimate's Blog">
      translucency: true # 磨砂： false | true
      mutual_exclusive: false # 色不叠加： false | true
      candidate_list_layout: stacked
      text_orientation: horizontal
      color_space: srgb
      back_color: 0xEFEFEF # 底色
      candidate_text_color: 0x323232 # 文字颜色
      comment_text_color: 0x878787 # 注颜色
      label_color: 0x323232 # 序号颜色
      hilited_candidate_back_color: 0x7BAE4F # 选中底色
      hilited_candidate_text_color: 0xFFFFFF # 选中文字颜色
      hilited_comment_text_color: 0xDFF0EE # 选中注颜色
      hilited_candidate_label_color: 0xEFEFEF # 选中序号颜色
      hilited_label_color: 0xEFEFEF # 选中序号颜色
      text_color: 0x7BAE4F # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564 # 选中拼音颜色 （inline_preedit: false）

    mint_dark_green:
      name: "碧月青／Mint Dark Green"
      author: Mintimate <"Mintimate's Blog">
      translucency: true # 磨砂： false | true
      mutual_exclusive: false # 色不叠加： false | true
      candidate_list_layout: stacked
      text_orientation: horizontal
      color_space: srgb
      back_color: 0x323232 # 底色
      candidate_text_color: 0xE8E8E8 # 文字颜色
      comment_text_color: 0xBEBEBE # 注颜色
      label_color: 0xB0B0B0 # 序号颜色
      hilited_candidate_back_color: 0x83C81C # 选中底色
      hilited_candidate_text_color: 0xEFEFEF # 选中文字颜色
      hilited_comment_text_color: 0xF4FAF8 # 选中注颜色
      hilited_candidate_label_color: 0xEFEFEF # 选中序号颜色
      hilited_label_color: 0xEFEFEF # 选中序号颜色
      text_color: 0x83C81C # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564 # 选中拼音颜色 （inline_preedit: false）
  # [End of <preset_color_schemes>]

  # 输入引擎(wanxiang.schema.yaml)
  engine:
    processors:
      - chord_composer                            #并击处理器，与置顶参数：是否启用并击，选项配合使用
      - lua_processor@*select_character           #以词定字，默认左中括号上屏一个词的前一个字，右中括号上屏一个词的后一个字
      - lua_processor@*quick_symbol_text          #快符引导以及重复上屏，配合quick_symbol_text顶层配置清单定义扩展按键
      - lua_processor@*super_tips                 #超级提示模块：表情、简码、翻译、化学式、等等靠你想象
      - lua_processor@*tone_fallback              #声调辅助回退，当你输入声调数字错误时，继续输入正确的而不用回退删除
      - lua_processor@*super_sequence*P           #手动排序，高亮候选 ctrl+j左移动 ctrl+k 右移动 ctrl+l 移除位移  ctrl+p 置顶
      - lua_processor@*limit_repeated             #用于限制最大候选长度以及最大重复输入声母编码长度，避免性能异常
      - lua_processor@*backspace_limit            #防止连续 Backspace 在编码为空时删除已上屏内容
      - lua_processor@*typo_corrector             #基于编码策略的按键纠错,可与转写法共用,能跨越单字编码到词组级别,补齐转写方式短板
      # - lua_processor@*userdb_sync_delete         #⚠️危险操作：通过输入 /del 触发,用于清理自定义同步目录下txt用户词典里被标记c<0的词条，操作步骤：必须先同步、再执行/del、再去部署刷新状态、再去同步回收词典，完成动作。
      - ascii_composer                            #处理英文模式及中英文切换
      - recognizer                                #与 matcher 搭配，处理符合特定规则的输入码，如网址、反查等 tags
      - key_binder                                #在特定条件下将按键绑定到其他按键，如重定义逗号、句号为候选翻页、开关快捷键等
      - lua_processor@*key_binder                 #绑定按键扩展能力，支持正则扩展将按键生效情景更加细化
      - speller                                   #拼写处理器，接受字符按键，编辑输入
      - punctuator                                #符号处理器，将单个字符按键直接映射为标点符号或文字
      - selector                                  #选字处理器，处理数字选字键〔可以换成别的哦〕、上、下候选定位、换页
      - navigator                                 #处理输入栏内的光标移动
      - express_editor                            #编辑器，处理空格、回车上屏、回退键
    segmentors:
      - ascii_segmentor                           #标识英文段落〔譬如在英文模式下〕字母直接上屛
      - matcher                                   #配合 recognizer 标识符合特定规则的段落，如网址、反查等，加上特定 tag
      - abc_segmentor                             #标识常规的文字段落，加上 abc 这个 tag
      - affix_segmentor@wanxiang_reverse          #反查 tag
      - affix_segmentor@add_user_dict             #自造词tag
      - punct_segmentor                           #标识符号段落〔键入标点符号用〕加上 punct 这个 tag
      - fallback_segmentor                        #标识其他未标识段落，必须放在最后帮助tag模式切换后回退重新处理
    translators:
      - punct_translator                     #配合 punct_segmentor 转换标点符号
      - script_translator                    #脚本翻译器，用于拼音、粤拼等基于音节表的输入方案
      # - lua_translator@*version_display      #输入'/wx'，显示万象项目网址和当前版本号
      # - lua_translator@*set_schema           #输入'/zrm'，快速切换为自然码双拼， /flypy→小鹤双拼 /mspy→微软双拼 /zrm→自然码 /sogou→搜狗双拼 /abc→智能ABC /ziguang→紫光双拼 /pyjj→拼音加加 /gbpy→国标双拼 /lxsq→乱序17 /pinyin→全拼
      - lua_translator@*shijian              #农历、日期、节气、节日、时间、周、问候模板等等，触发清单看下文
      - lua_translator@*unicode              #通过输入大写U引导，并输入Unicode编码获得汉字输出
      - lua_translator@*number_translator    #数字、金额大写，通过输入大写R1234获得候选输出
      - lua_translator@*super_calculator     #超级计算器，Lua内查看高级用法
      - lua_translator@*input_statistics     #一个输入统计的脚本，以日、周、月、年等维度的统计
      - table_translator@custom_phrase       #自定义短语 custom_phrase.txt，用于置顶自定义编码候选词
      - table_translator@chengyu             #简码成语词汇表导入
      - table_translator@wanxiang_mixedcode  #中英等混合词汇表导入
      - table_translator@wanxiang_reverse    #挂接部件组字和笔画反查
      - script_translator@add_user_dict      #按需自造词
      - script_translator@user_dict_set      #使用自造词
      - lua_translator@*force_gc             #暴力 GC 降低内存
    filters:
      - lua_filter@*super_sequence*F                  #手动排序，高亮候选 ctrl+j左移动 ctrl+k 右移动 ctrl+0 移除位移
      - lua_filter@*autocap_filter                    #英文自动大写，当输入一个大写那么候选首字母大写，当输入两个大写那么候选全为大写
      - reverse_lookup_filter@radical_reverse_lookup  #部件拆字滤镜，放在super_comment前面，进一步被超级注释处理以获得拼音编码的提示
      - lua_filter@*super_preedit                     #输入码显示全拼并带上音调
      - lua_filter@*super_comment                     #超级注释模块，支持错词提示、辅助码显示，部件组字读音注释，支持个性化配置和关闭相应的功能，详情搜索super_comment进行详细配置
      - simplifier@emoji                              #Emoji滤镜
      - simplifier@s2t                                #简繁切换通繁
      - simplifier@s2tw                               #简繁切换台繁
      - simplifier@s2hk                               #简繁切换港繁
      - simplifier@chinese_english                    #中英翻译滤镜
      - lua_filter@*search@wanxiang_reverse           #部件拆字辅码放在简繁转换之后
      - lua_filter@*text_formatting                   #给自定义用户词扩展一个换行:\n, 制表符：\t, 回车符：\r, 空格：\s
      - uniquifier                                    # 去重
